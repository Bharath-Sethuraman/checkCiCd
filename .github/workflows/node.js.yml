name: Auto Merge PRs to Main

on:
  push:
    branches:
      - '**'

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GitHub CLI
        run: sudo apt-get install gh

      - name: Get open PRs targeting main
        id: list-prs
        run: |
          PR_LIST=$(gh pr list --state open --base main --json number)
          echo "::set-output name=pr_data::$PR_LIST"

      - name: Debug PR Data
        run: |
          echo "Raw PR List: ${{ steps.list-prs.outputs.pr_data }}"

      - name: Enable Auto-Merge for PRs
        if: ${{ steps.list-prs.outputs.pr_data != '[]' }}
        run: |
          echo "${{ steps.list-prs.outputs.pr_data }}" | jq -c '.[]' | while read -r pr; do
            pr_number=$(echo "$pr" | jq -r '.number')
            echo "Enabling Auto-Merge for PR #$pr_number..."
            gh pr merge "$pr_number" --auto --merge
          done

      - name: Merge PRs
        if: ${{ steps.list-prs.outputs.pr_data != '[]' }}
        run: |
          echo "${{ steps.list-prs.outputs.pr_data }}" | jq -c '.[]' | while read -r pr; do
            pr_number=$(echo "$pr" | jq -r '.number')
            echo "Merging PR #$pr_number into main..."
            gh pr merge "$pr_number" --merge
          done
