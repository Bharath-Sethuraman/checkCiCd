name: Auto Merge PRs to Main

on:
  push:
    branches:
      - '**'

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get open PRs targeting main
        id: list-prs
        run: |
          PR_DATA=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                          https://api.github.com/repos/${{ github.repository }}/pulls?state=open&base=main)
          echo "::set-output name=pr_data::$PR_DATA"

      - name: Debug PR Data
        run: |
          echo "Raw PR List: ${{ steps.list-prs.outputs.pr_data }}"

      - name: Enable Auto-Merge for PRs
        if: ${{ steps.list-prs.outputs.pr_data != '[]' }}
        run: |
          echo "${{ steps.list-prs.outputs.pr_data }}" | jq -c '.[]' | while read -r pr; do
            pr_number=$(echo "$pr" | jq -r '.number')
            echo "Enabling Auto-Merge for PR #$pr_number..."
            curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -d '{"merge_method": "merge"}' \
                 "https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number/merge"
          done

      - name: Merge PRs
        if: ${{ steps.list-prs.outputs.pr_data != '[]' }}
        run: |
          echo "${{ steps.list-prs.outputs.pr_data }}" | jq -c '.[]' | while read -r pr; do
            pr_number=$(echo "$pr" | jq -r '.number')
            echo "Merging PR #$pr_number into main..."
            curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -d '{"merge_method": "merge"}' \
                 "https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number/merge"
          done
