name: Create Pull Request for Updates

on:
  push:
    branches:
      - '*'  # Trigger workflow for any branch push
  workflow_dispatch:  # Allows manual trigger

jobs:
  auto-pr-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Make changes to pull request
        run: echo $(date +%s) > report.txt  # Simulates a file update

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PAT }}
          commit-message: "Automated update to report"
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: automated-updates
          delete-branch: true
          title: "[Automated] Update Report"
          body: |
            This pull request updates the report file.
            - Auto-generated by GitHub Actions.
          labels: |
            automated
            report
          assignees: Bharath-Sethuraman
          reviewers: Bharath-Sethuraman
          milestone: 1
          draft: false 